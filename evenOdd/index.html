<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Document</title>
</head>
<body>

  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-8">
        <div class="odd-even-container">
          <h1>Inserisci un numero e gioca</h1>

          <div class="form-floating mb-3">
            <input class="form-control selected-number" id="floatingInput">
            <label for="floatingInput">Inserisci un numero da 1 a 5</label>
          </div>

          <div class="input-group my-3 w-50">
            <label class="input-group-text" for="inputGroupSelect01">Pari o Dispari ?</label>
            <select class="form-select even-odd" id="inputGroupSelect01">
              <option value="1">Pari</option>
              <option value="2">Dispari</option>
            </select>
          </div>
          <button id="play" class="btn bg-primary">Gioca</button>

          <h3 class="sum-value"></h3>

          <h1 class="message"></h1>
        </div>
      </div>
    </div>
  </div>

  
  <script src="pariDispari.js"></script>
</body>
</html>
